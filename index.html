<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Japan Winter 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card Container */
        .card-container {
            width: 100%;
            max-width: 430px;
            height: 100%;
            max-height: 932px;
            position: relative;
            overflow: hidden;
            background: #111;
        }

        @media (min-width: 500px) {
            .card-container {
                border-radius: 24px;
                height: 90vh;
                margin: 2rem;
                box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            }
        }

        /* Individual Cards */
        .card {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .card.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Image Section */
        .card-image {
            position: relative;
            height: 45%;
            min-height: 280px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: linear-gradient(to top, #111 0%, rgba(0,0,0,0.6) 50%, transparent 100%);
        }

        .card-image-content {
            position: absolute;
            bottom: 1.5rem;
            left: 1.5rem;
            right: 1.5rem;
            z-index: 1;
        }

        .day-label {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
            margin-bottom: 0.5rem;
        }

        .day-date {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .day-title {
            font-size: 1.25rem;
            font-weight: 400;
            color: rgba(255,255,255,0.85);
        }

        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .tag {
            padding: 0.35rem 0.7rem;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .tag-travel { background: #1e3a5f; color: #7db8e8; }
        .tag-ski { background: #1a3d2e; color: #6ee7b7; }
        .tag-onsen { background: #4a1e1e; color: #fca5a5; }
        .tag-city { background: #3d1e4a; color: #d8b4fe; }
        .tag-food { background: #4a3d1e; color: #fcd34d; }

        /* Details Section */
        .card-details {
            flex: 1;
            padding: 1.25rem 1.5rem;
            padding-bottom: 100px;
            overflow-y: auto;
            background: #111;
        }

        .card-details p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255,255,255,0.7);
            margin-bottom: 1.25rem;
        }

        /* Info Blocks */
        .info-block {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .info-block-header {
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-bottom: 0.5rem;
        }

        .info-block h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .info-block p {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 0;
        }

        .confirmation-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            margin-top: 0.5rem;
            padding: 0.4rem 0.7rem;
            background: rgba(110, 231, 183, 0.15);
            border: 1px solid rgba(110, 231, 183, 0.3);
            border-radius: 8px;
            color: #6ee7b7;
            font-size: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .confirmation-link:hover {
            background: rgba(110, 231, 183, 0.25);
        }

        .confirmation-link svg {
            width: 14px;
            height: 14px;
        }

        .confirmation-status {
            background: rgba(110, 231, 183, 0.3);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.65rem;
        }

        .cost {
            display: inline-block;
            background: rgba(110, 231, 183, 0.15);
            color: #6ee7b7;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.25rem;
        }

        /* Timeline */
        .timeline {
            margin-bottom: 1.25rem;
        }

        .timeline-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-time {
            font-size: 0.7rem;
            font-weight: 600;
            color: rgba(255,255,255,0.35);
            min-width: 60px;
            padding-top: 0.15rem;
        }

        .timeline-content h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.15rem;
        }

        .timeline-content p {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 0;
        }

        /* Highlight Card */
        .highlight-card {
            background: linear-gradient(135deg, rgba(251,191,36,0.15) 0%, rgba(251,146,60,0.1) 100%);
            border: 1px solid rgba(251,191,36,0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .highlight-card h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #fbbf24;
        }

        .highlight-card p {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 0;
        }

        /* Onsen Grid */
        .onsen-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.4rem;
            margin-top: 0.75rem;
        }

        .onsen-item {
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 0.5rem 0.25rem;
            text-align: center;
        }

        .onsen-item .num {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fca5a5;
            line-height: 1;
        }

        .onsen-item .name {
            font-size: 0.55rem;
            color: rgba(255,255,255,0.4);
            margin-top: 0.15rem;
        }

        /* NYE Options */
        .nye-option {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .nye-option .icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        .nye-option h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .nye-option p {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 0;
        }

        /* Hero Card Special */
        .hero-card .card-image {
            height: 100%;
        }

        .hero-card .card-image::after {
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
        }

        .hero-card .card-image-content {
            bottom: auto;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .hero-card .day-label {
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .hero-card .day-date {
            font-size: 4rem;
            margin-bottom: 0.25rem;
        }

        .hero-card .day-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: rgba(255,255,255,0.7);
        }

        .hero-dates {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 1.5rem;
        }

        .travelers-row {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .traveler-chip {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .hero-card .card-details {
            display: none;
        }

        /* Final Card */
        .final-card .card-image {
            height: 100%;
        }

        .final-card .card-image::after {
            height: 50%;
        }

        .final-card .card-image-content {
            bottom: auto;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .final-japanese {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .final-english {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 1.5rem;
        }

        .final-names {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.4);
        }

        .final-card .card-details {
            display: none;
        }

        /* Bottom Navigation */
        .nav-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: linear-gradient(to top, #111 60%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: env(safe-area-inset-bottom, 0);
            z-index: 100;
        }

        .nav-down {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounce-down 2s ease-in-out infinite;
        }

        @keyframes bounce-down {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(4px); }
        }

        .nav-down:hover {
            background: rgba(255,255,255,0.25);
            animation: none;
        }

        .nav-down:active {
            transform: scale(0.95);
        }

        .nav-down.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .nav-down svg {
            width: 22px;
            height: 22px;
        }

        /* Progress Dots */
        .progress {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            z-index: 100;
        }

        .progress-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .progress-dot.active {
            background: rgba(255,255,255,0.9);
        }

        /* Page counter */
        .page-counter {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            z-index: 100;
            background: rgba(0,0,0,0.3);
            padding: 0.3rem 0.6rem;
            border-radius: 100px;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <!-- Progress Dots -->
        <div class="progress"></div>

        <!-- Page Counter -->
        <div class="page-counter">
            <span class="current">1</span> / <span class="total">9</span>
        </div>

        <!-- Cards will be rendered here -->

        <!-- Bottom Navigation -->
        <div class="nav-bottom">
            <button class="nav-down" aria-label="Next page">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9l6 6 6-6"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Itinerary data will be loaded from external JSON
        let itinerary = null;

        // Render functions
        function renderTags(tags) {
            if (!tags) return '';
            return `<div class="tags">${tags.map(t => `<span class="tag ${t.class}">${t.text}</span>`).join('')}</div>`;
        }

        function renderTimeline(timeline) {
            if (!timeline) return '';
            return `<div class="timeline">${timeline.map(item => `
                <div class="timeline-item">
                    <div class="timeline-time">${item.time}</div>
                    <div class="timeline-content">
                        <h4>${item.title}</h4>
                        <p>${item.detail}${item.cost ? ` <span class="cost">${item.cost}</span>` : ''}</p>
                    </div>
                </div>
            `).join('')}</div>`;
        }

        function renderConfirmationLink(confirmation) {
            if (!confirmation) return '';
            return `
                <a href="${confirmation.file}" target="_blank" class="confirmation-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                    </svg>
                    #${confirmation.number}
                    <span class="confirmation-status">${confirmation.status}</span>
                </a>
            `;
        }

        function renderInfoBlocks(blocks) {
            if (!blocks) return '';
            return blocks.map(b => `
                <div class="info-block">
                    <div class="info-block-header">${b.icon} ${b.label}</div>
                    <h4>${b.title}</h4>
                    <p>${b.subtitle}</p>
                    ${renderConfirmationLink(b.confirmation)}
                </div>
            `).join('');
        }

        function renderHighlight(highlight) {
            if (!highlight) return '';
            return `<div class="highlight-card"><h4>${highlight.title}</h4><p>${highlight.text}</p></div>`;
        }

        function renderOptions(options) {
            if (!options) return '';
            return options.map(o => `
                <div class="nye-option">
                    <div class="icon">${o.icon}</div>
                    <div><h4>${o.title}</h4><p>${o.text}</p></div>
                </div>
            `).join('');
        }

        function renderOnsenGrid(grid) {
            if (!grid) return '';
            return `
                <div class="info-block">
                    <div class="info-block-header">♨️ ${grid.title}</div>
                    <p style="margin-bottom: 0.5rem; font-size: 0.8rem;">${grid.subtitle}</p>
                    <div class="onsen-grid">
                        ${grid.baths.map(b => `<div class="onsen-item"><div class="num">${b.num}</div><div class="name">${b.name}</div></div>`).join('')}
                    </div>
                </div>
            `;
        }

        function renderHeroCard(trip, day, index) {
            return `
                <section class="card hero-card${index === 0 ? ' active' : ''}" data-card="${index}">
                    <div class="card-image">
                        <img src="${day.image}" alt="${day.imageAlt}">
                        <div class="card-image-content">
                            <p class="day-label">${trip.year}</p>
                            <p class="day-date">${trip.title}</p>
                            <p class="day-title">${trip.subtitle}</p>
                            <p class="hero-dates">${trip.dates}</p>
                            <div class="travelers-row">
                                ${trip.travelers.map(t => `<span class="traveler-chip">${t}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="card-details"></div>
                </section>
            `;
        }

        function renderFinalCard(trip, day, index) {
            return `
                <section class="card final-card" data-card="${index}">
                    <div class="card-image">
                        <img src="${day.image}" alt="${day.imageAlt}">
                        <div class="card-image-content">
                            <p class="day-label">${day.dayLabel}</p>
                            <p class="final-japanese">またね</p>
                            <p class="final-english">See you again, Japan</p>
                            <p class="final-names">${trip.travelers.join(' · ')}</p>
                        </div>
                    </div>
                    <div class="card-details"></div>
                </section>
            `;
        }

        function renderDayCard(day, index) {
            return `
                <section class="card" data-card="${index}">
                    <div class="card-image">
                        <img src="${day.image}" alt="${day.imageAlt}">
                        <div class="card-image-content">
                            <p class="day-label">${day.dayLabel}</p>
                            <p class="day-date">${day.date}</p>
                            <p class="day-title">${day.title}</p>
                            ${renderTags(day.tags)}
                        </div>
                    </div>
                    <div class="card-details">
                        ${day.description ? `<p>${day.description}</p>` : ''}
                        ${renderTimeline(day.timeline)}
                        ${renderHighlight(day.highlight)}
                        ${renderOptions(day.options)}
                        ${renderOnsenGrid(day.onsenGrid)}
                        ${renderInfoBlocks(day.infoBlocks)}
                    </div>
                </section>
            `;
        }

        function renderCards() {
            const container = document.querySelector('.card-container');
            const navBottom = container.querySelector('.nav-bottom');

            itinerary.days.forEach((day, index) => {
                let cardHtml;
                if (day.type === 'hero') {
                    cardHtml = renderHeroCard(itinerary.trip, day, index);
                } else if (day.type === 'final') {
                    cardHtml = renderFinalCard(itinerary.trip, day, index);
                } else {
                    cardHtml = renderDayCard(day, index);
                }
                navBottom.insertAdjacentHTML('beforebegin', cardHtml);
            });

            // Render progress dots
            const progress = container.querySelector('.progress');
            progress.innerHTML = itinerary.days.map((_, i) =>
                `<div class="progress-dot${i === 0 ? ' active' : ''}" data-index="${i}"></div>`
            ).join('');

            // Update total count
            container.querySelector('.total').textContent = itinerary.days.length;
        }

        // Initialize app
        function initApp() {
            renderCards();

            const cards = document.querySelectorAll('.card');
            const dots = document.querySelectorAll('.progress-dot');
            const downBtn = document.querySelector('.nav-down');
            const pageCounter = document.querySelector('.page-counter .current');
            const totalCards = cards.length;
            let currentIndex = 0;
            let isAnimating = false;

            function goToCard(index) {
                if (isAnimating || index < 0 || index >= totalCards) return;

                isAnimating = true;

                cards.forEach((card, i) => {
                    card.classList.toggle('active', i === index);
                });

                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });

                pageCounter.textContent = index + 1;
                downBtn.classList.toggle('hidden', index === totalCards - 1);

                currentIndex = index;

                setTimeout(() => {
                    isAnimating = false;
                }, 500);
            }

            downBtn.addEventListener('click', () => goToCard(currentIndex + 1));

            document.querySelector('.progress').addEventListener('click', (e) => {
                if (e.target.classList.contains('progress-dot')) {
                    const index = parseInt(e.target.dataset.index);
                    goToCard(index);
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                    e.preventDefault();
                    goToCard(currentIndex + 1);
                } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                    e.preventDefault();
                    goToCard(currentIndex - 1);
                }
            });
        }

        // Load itinerary data and initialize
        fetch('itinerary.json')
            .then(response => response.json())
            .then(data => {
                itinerary = data;
                initApp();
            })
            .catch(error => {
                console.error('Error loading itinerary:', error);
            });
    </script>

</body>
</html>
